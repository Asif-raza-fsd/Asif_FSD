<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            flex-direction:row;
            justify-content:center;
            background-color: white;
            border: 2px black solid;
            gap:50px;
            margin:20px;
            padding:10px;


        }
        .card{
            background-color: whitesmoke;
            border: 1px whitesmoke solid;
            box-shadow: 2px black;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
            padding: 10px;
            text-align: center;
            width: fit-content;
            height: fit fit-content;
            font-family: Arial, Helvetica, sans-serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);


        }
        .avatar{
            background-color: blue;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            font-weight: bold;
            color: white;

        }
        .name{
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            font-weight: bold;
            padding-top: 10px;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
