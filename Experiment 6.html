<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <link rel="stylesheet" href="style.css">
  <style>body {
  background-color: white;
  font-family: Arial, sans-serif;
}

.container {
  width: 80%;
  margin: 40px auto;
}

.output {
  margin-bottom: 10px;
}

.shop-box {
  border: 2px solid black;
  background-color: #f7f8fc;
  text-align: center;
  padding: 20px;
}

.header {
  background-color: black;
  color: white;
  padding: 8px 0;
  margin-bottom: 20px;
}

.product-card {
  display: inline-block;
  background: white;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 10px;
  width: 300px;
  text-align: left;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.product-card img {
  width: 100%;
  height: auto;
  border-bottom: 1px solid #ddd;
  margin-bottom: 10px;
}

.product-info h3 {
  font-size: 14px;
  font-weight: bold;
  margin: 0;
}

.product-info p {
  font-size: 12px;
  color: #555;
  margin: 5px 0 10px;
}

.price {
  font-size: 14px;
  margin-bottom: 10px;
}

.price .new {
  font-weight: bold;
  color: #000;
  margin-right: 5px;
}

.price .old {
  color: gray;
  text-decoration: line-through;
  font-size: 12px;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
  <div class="container">
    <h2 class="output">Output:</h2>

    <div class="shop-box">
      <div class="header">
        <h1>ShopEasy</h1>
      </div>

      <div class="product-card">
        <img src="https://static.vecteezy.com/system/resources/previews/050/698/892/non_2x/green-t-shirt-free-png.png" alt="T-Shirt">
        <div class="product-info">
          <h3>Classic Cotton T-Shirt</h3>
          <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
          <div class="price">
            <span class="new">₹799</span>
            <span class="old">₹1,199</span>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
